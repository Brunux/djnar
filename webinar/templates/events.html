{% load static %}

<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>

  <div id="main">
    <v-app id="inspire">
      <v-navigation-drawer
        v-model="drawer"
        :clipped="$vuetify.breakpoint.lgAndUp"
        app
      >
        <v-list dense>
          <template v-for="item in items">
            <v-row
              v-if="item.heading"
              :key="item.heading"
              align="center"
            >
              <v-col cols="6">
                <v-subheader v-if="item.heading">
                  [[ item.heading ]]
                </v-subheader>
              </v-col>
              <v-col
                cols="6"
                class="text-center"
              >
                <a
                  href="#!"
                  class="body-2 black--text"
                >EDIT</a>
              </v-col>
            </v-row>
            <v-list-group
              v-else-if="item.children"
              :key="item.text"
              v-model="item.model"
              :prepend-icon="item.model ? item.icon : item['icon-alt']"
              append-icon=""
            >
              <template v-slot:activator>
                <v-list-item>
                  <v-list-item-content>
                    <v-list-item-title>
                      [[ item.text ]]
                    </v-list-item-title>
                  </v-list-item-content>
                </v-list-item>
              </template>
              <v-list-item
                v-for="(child, i) in item.children"
                :key="i"
                link
              >
                <v-list-item-action v-if="child.icon">
                  <v-icon>[[child.icon]]</v-icon>
                </v-list-item-action>
                <v-list-item-content>
                  <v-list-item-title>
                    [[child.text]]
                  </v-list-item-title>
                </v-list-item-content>
              </v-list-item>
            </v-list-group>
            <v-list-item
              v-else
              :key="item.text"
              link
            >
              <v-list-item-action>
                <v-icon>[[ item.icon ]]</v-icon>
              </v-list-item-action>
              <v-list-item-content>
                <v-list-item-title>
                  [[ item.text ]]
                </v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </template>
        </v-list>
      </v-navigation-drawer>

      <v-app-bar
        :clipped-left="$vuetify.breakpoint.lgAndUp"
        app
        color="light-blue"
        dark
      >
        <v-toolbar-side-icon>
          <v-img
            src="{% static "img/logo_small.png" %}"
            height="50px" width="50px"
          >
        </v-toolbar-side-icon>
        <v-toolbar-title
          style="width: 300px"
          class="ml-0 pl-3"
        >
          <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        </v-toolbar-title>
        <v-text-field
          flat
          solo-inverted
          hide-details
          prepend-inner-icon="mdi-magnify"
          label="Search"
          class="hidden-sm-and-down"
        ></v-text-field>
        <v-spacer></v-spacer>
        <v-tooltip bottom>
          <template v-slot:activator="{ on }">
            <v-btn v-on="on" icon href="{% url 'home:index' %}">
              <v-icon>mdi-apps</v-icon>
            </v-btn>
          </template>
          <span>Apps</span>
        </v-tooltip>
        <v-tooltip bottom>
          <template v-slot:activator="{ on }">
            <v-btn v-on="on" icon href="">
              <v-icon>mdi-bell</v-icon>
            </v-btn>
          </template>
          <span>Notifications</span>
        </v-tooltip>
      </v-app-bar>
      <v-content>
        <v-container
          class="fill-height"
          fluid
        >
          <v-row dense>
              <p>Content here!!</p>
          </v-row>
        </v-container>
        {% include "footer.html" %}
      </v-content>
      <v-btn
        bottom
        color="pink"
        dark
        fab
        fixed
        right
        @click="dialog = !dialog"
      >
        <v-icon>mdi-plus</v-icon>
      </v-btn>
      <v-dialog
        v-model="dialog"
        width="800px"
      >
        <v-card>
          <v-card-title class="blue darken-3 white--text">
            Create contact
          </v-card-title>
          <v-container>
            <v-row class="mx-2">
              <v-col
                class="align-center justify-space-between"
                cols="12"
              >
                <v-row
                  align="center"
                  class="mr-0"
                >
                  <v-avatar
                    size="40px"
                    class="mx-3"
                  >
                    <img
                      src="//ssl.gstatic.com/s2/oz/images/sge/grey_silhouette.png"
                      alt=""
                    >
                  </v-avatar>
                  <v-text-field
                    placeholder="Name"
                  />
                </v-row>
              </v-col>
              <v-col cols="6">
                <v-text-field
                  prepend-icon="mdi-office-building"
                  placeholder="Company"
                />
              </v-col>
              <v-col cols="6">
                <v-text-field
                  placeholder="Job title"
                />
              </v-col>
              <v-col cols="12">
                <v-text-field
                  prepend-icon="mdi-email"
                  placeholder="Email"
                />
              </v-col>
              <v-col cols="12">
                <v-text-field
                  type="tel"
                  prepend-icon="mdi-phone"
                  placeholder="(000) 000 - 0000"
                />
              </v-col>
              <v-col cols="12">
                <v-text-field
                  prepend-icon="mdi-note"
                  placeholder="Notes"
                />
              </v-col>
            </v-row>
          </v-container>
          <v-card-actions>
            <v-spacer />
            <v-btn
              text
              @click="dialog = false"
            >Cancel</v-btn>
            <v-btn
              text
              color="primary"
              @click="dialog = false"
            >Save</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      delimiters: ['[[', ']]'],
      el: '#main',
      vuetify: new Vuetify(),
      props: {
        source: String,
      },
      data: {
        dialog: false,
        drawer: null,
        items: [
          { icon: 'mdi-calendar', text: 'Events' },
          { icon: 'mdi-history', text: 'Recent' },
          {
            icon: 'mdi-chevron-up',
            'icon-alt': 'mdi-chevron-down',
            text: 'Labels',
            model: true,
            children: [
              { icon: 'mdi-plus', text: 'Create label' },
            ],
          },
          {
            icon: 'mdi-chevron-up',
            'icon-alt': 'mdi-chevron-down',
            text: 'More',
            model: false,
            children: [
              { text: 'Import' },
              { text: 'Export' },
              { text: 'Print' },
            ],
          },
          { icon: 'mdi-message-text-outline', text: 'Send feedback' },
          { icon: 'mdi-help-circle-outline', text: 'Help' },
        ]
      }
    })
  </script>
</body>
</html>
